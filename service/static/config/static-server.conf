# static-server config
# Format: key=value

server.host=0.0.0.0
server.port=80

static.frontend_root=/app/frontend

log.dir=/app/logs
log.file=static-server.log

proxy.enabled=true
# Multi-route format (repeatable):
# proxy.route=<route_prefix>,<upstream_host>,<upstream_port>,<mode>
# mode: http | raw
proxy.route=/api,127.0.0.1,8080,http
proxy.route=/auth,127.0.0.1,8081,http

# Indexed format is also supported:
# proxy.route.1.prefix=/api
# proxy.route.1.upstream_host=127.0.0.1
# proxy.route.1.upstream_port=8080
# proxy.route.1.mode=http
